<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIHOPE</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    </head>
<body>
    <header>
    <img src="logo UNIHOPE.jpg" alt="logo">   
</header> 
<h1>Conheça a UNIHOPE</h1>
<p>A Universidáde imaginária mais moderna que existe</p><br />
<h3>Entre em Contato</h3>

<form>
    <div class="dados">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label>Data de Nascimento: <input type="date"></label><br />
            Nome: <input /> <br />
            Idade: <input type="number" /><br />
            CPF: <input type="number" /><br />
            email: <input /><br/>
            <input type="submit" value="Enviar" /> <br/>
        </fieldset>
    </div>
    
<h3>Escolha o Curso que mais te interessar</h3>
<div class="cursos">
    <fieldset>
        <legend>Cursos</legend>
        <select>
            <option value="Inteligência Artificial">Inteligência Artificial</option>
            <option value="Desenvolvimento de Softwear">Desenvolvimento de Softwear</option>
            <option value="Análise de Dados">Análise de Dados</option>
            <input type="submit" value="Enviar" /> <br/>
        </select>
    </fieldset>
</div>

<h3>Escolha entre os horários disponíveis</h3>
<div class="horários">
    <fieldset>
        <legend>Horários</legend>
        <select>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
            <input type="submit" value="Enviar" /> <br/>
        </select>
    </fieldset>
</div>
    
<label>Deixe um comentário</label> <br/>
<textarea></textarea> <br/>
<input type="submit" value="Enviar" /> <br/>

</form>

</body>

</html>
